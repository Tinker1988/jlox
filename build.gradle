plugins {
    id 'java'
    id 'application'
}

group = 'com.craftinginterpreters'
version = '1.0-SNAPSHOT'

application {
    mainClassName = 'com.craftinginterpreters.lox.Lox'
}
repositories {
    mavenCentral()
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 21
}